<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC20 Token Frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>


</head>
<body>
    <h1>ERC20 Token</h1>

    <h2>Token Details</h2>
    <p>Name: <span id="tokenName"></span>, <span id="tokenSymbol"></span></p>
    <p>Total Supply: <span id="totalSupply"></span></p>

    <h2> Tranfer Tokens </h2>
    <div>
        <label for="to">To:</label>
        <input type="text" id="to" />
    </div>
    <div>
        <label for="value">Value:</label>
        <input type="number" id="value" />
    </div>
    <br>
    <button id="transferBtn">Transfer</button>
    
    <h2> Check Balance</h2>
    <div>
        <label for="to">Address:</label>
        <input type="text" id="add" />
    </div>
    <br>
    <button id="balanceBtn">Get Balance</button>
    <div id="balanceDisplay"></div>
   
    <h2> Transaction History </h2>
    <div id="eventLog"></div>
    
</body>
</html>
